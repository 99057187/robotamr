<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed=200;
            
            // Jou instructies volgen hier
            for (var i = 1; i <= 4; i++){
                robotArm.moveRight();
            }
            for (var i = 1; i <= 9; i++){
            robotArm.grab();
            for (var j = 1; j <= i; j++){
                 robotArm.moveRight();
             }
             i++
                 robotArm.drop();
            for (var k = 1; k <= i; k++){
                 robotArm.moveLeft();
            }
        }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
